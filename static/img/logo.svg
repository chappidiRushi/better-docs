<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1fb6b6" />
      <stop offset="100%" stop-color="#25c2a0" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="96" fill="url(#bgGradient)" />

  <!-- Book -->
  <g transform="translate(96,120)">
    <!-- Left page -->
    <path
      d="M0 0
         Q80 -20 160 0
         V200
         Q80 180 0 200 Z"
      fill="#ffffff"
    />

    <!-- Right page -->
    <path
      d="M160 0
         Q240 -20 320 0
         V200
         Q240 180 160 200 Z"
      fill="#ffffff"
    />

    <!-- Page lines -->
    <g stroke="#cfd8dc" stroke-width="8" stroke-linecap="round">
      <line x1="40" y1="50" x2="140" y2="50" />
      <line x1="40" y1="80" x2="140" y2="80" />
      <line x1="40" y1="110" x2="140" y2="110" />
    </g>
  </g>

  <!-- Check badge -->
  <g transform="translate(300,270)">
    <circle r="56" fill="#4caf50" />
    <path
      d="M-20 0 L-4 16 L28 -20"
      fill="none"
      stroke="#ffffff"
      stroke-width="12"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>
</svg>
